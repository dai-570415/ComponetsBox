<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="./js/jquery.min.js"></script>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="./css/all.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="main">
            <!-- <div class="scroll-down">
                Scroll Down
            </div> -->
        </div>
        <div class="contents">
            <div class="slideGalley">
                <ul class="slide">
                    <li>
                        <a href=""><img src="./img/ph1.jpg" alt=""></a>
                        <div class="slide-text">
                            <div class="slide-text-title">メニュータイトルA</div>
                            <div class="slide-text-content">こちらのスペースには説明文が入ります。</div>
                        </div>
                    </li>
                    <li>
                        <a href=""><img src="./img/ph2.jpg" alt=""></a>
                        <div class="slide-text">
                            <div class="slide-text-title">メニュータイトルB</div>
                            <div class="slide-text-content">こちらのスペースには説明文が入ります。</div>
                        </div>
                    </li>
                    <li>
                        <a href=""><img src="./img/ph3.jpg" alt=""></a>
                        <div class="slide-text">
                            <div class="slide-text-title">メニュータイトルC</div>
                            <div class="slide-text-content">こちらのスペースには説明文が入ります。</div>
                        </div>
                    </li>
                </ul>
                <div class="nav">
                    <img src="./img/prev-arrow.svg" class="prev">
                    <img src="./img/next-arrow.svg" class="next">
                </div>
                <ul class="paging"></ul>
            </div>
        </div>
    </div>

    <!-- 以下JS -->
    <p id="page-top"><a href="">↑</a></p>
    <div id="stalker"></div>
    <script>
        const stalker = document.getElementById('stalker'); 
        document.addEventListener('mousemove', function (e) {
            stalker.style.transform = 'translate(' + e.clientX + 'px, ' + e.clientY + 'px)';
        });

        $(function(){
            // slidegallary
            //ページングの設定
            $('.slide li').each(function(){
                $('.paging').append($('<li></li>').attr('data-img',$('img',this).attr('src')));
            });
            $('.paging li:first-child').addClass('active');
            // 自動スライドの実行
            let timerId = setInterval(function(){
                $('.nav .next').click();
            }, 5000);
            // 自動スライドの制御
            $('.slideGalley').hover(function(){
                $('.nav').show();
                clearInterval(timerId);
            }, function(){
                $('.nav').hide();
                timerId = setInterval(function(){
                    $('.nav .next').click();
                }, 5000);
            });
            // nextがクリックされた時
            $('.nav .next').on('click', function(){
                $('.slide:not(animated)').animate({
                    'margin-left' : -1 * $('.slide li').width()
                }, function(){
                    $('.slide').css('margin-left','0');
                    $('.slide').append($('.slide li:first-child'));
                    $('.paging li.active').removeClass('active');
			        $('.paging li[data-img="'+$('.slide li:first-child img').attr('src')+'"]').addClass('active');
                });
            });
            // prevがクリックされた時
            $('.nav .prev').on('click', function(){
                $('.slide:not(animated)')
                .css('margin-left', -1 * $('.slide li').width())
                .prepend($('.slide li:last-child'))
                .animate({
                    'margin-left' : 0
                },function(){
                    $('.paging li.active').removeClass('active');
                    $('.paging li[data-img="'+$('.slide li:first-child img').attr('src')+'"]').addClass('active')
                });
            });

            // fadein
            $(window).scroll(function (){
                $('.fadein').each(function(){
                    let targetElement = $(this).offset().top;
                    let scroll = $(window).scrollTop();
                    let windowHeight = $(window).height();
                    if (scroll > targetElement - windowHeight + 200){
                        $(this).css('opacity','1');
                        $(this).css('transform','translateY(0)');
                    }
                });
            });

            // ページTOPに戻る
            let topBtn = $('#page-top');    
            topBtn.hide();

            // スクロールダウン文言
            let scrollDown = $('.scroll-down');
            scrollDown.show();
            
            //スクロールが100に達したらボタン表示
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    topBtn.fadeIn();
                    scrollDown.fadeOut();
                } else {
                    topBtn.fadeOut();
                    scrollDown.fadeIn();
                }
            });

            //スクロールしてトップ
            topBtn.click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
        });
    </script>
</body>
</html>
